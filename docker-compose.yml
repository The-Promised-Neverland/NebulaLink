version: "3.9"

services:
  backend:
    build: ./master-server
    ports:
      - "8081:80"
    networks:
      - app-network
    environment:
      - LOG_LEVEL=info
      - PORT=80 
    restart: unless-stopped

  frontend:
    build:
      context: ./nebula-watcher
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_WS_URL=${VITE_WS_URL}
        - VITE_WS_PING_INTERVAL=${VITE_WS_PING_INTERVAL:-30000}
        - VITE_WS_PONG_TIMEOUT=${VITE_WS_PONG_TIMEOUT:-60000}
        - VITE_WS_RECONNECT_DELAY=${VITE_WS_RECONNECT_DELAY:-3000}
        - VITE_WS_MAX_RECONNECT_ATTEMPTS=${VITE_WS_MAX_RECONNECT_ATTEMPTS:-10}
        - VITE_WS_ROLE=${VITE_WS_ROLE:-frontend}
    ports:
      - "8080:80"
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
